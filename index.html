<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincast - Finance Podcast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>Fincast</h1>
        </header>
        <main>
            <div id="podcast-grid"></div>
        </main>
        <footer id="player">
            <div id="now-playing">
              <img id="current-podcast-img" src="placeholder-cover.jpg" alt="Current podcast" style="display: none;">

                <div class="podcast-info">
                    <h3 id="current-podcast-name">Select a podcast</h3>
                    <p id="current-episode-name" style="display: none;"></p>

                </div>
            </div>
            <div id="player-controls">
                <div id="seek-controls">
                    
                    <div id="progress-bar">
                        <span id="current-time">00:00</span>
                        <input type="range" id="seek-bar" min="0" max="100" value="0">
                        <span id="total-duration">00:00</span>
                    </div>
                    
                </div>
                <div id="playback-controls">
                  <button id="backward-btn">-10s</button>
                    <button id="prev-btn">⏮</button>
                    <button id="play-pause-btn">▶</button>
                    <button id="next-btn">⏭</button>
                    <button id="forward-btn">+30s</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
